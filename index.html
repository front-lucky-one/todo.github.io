<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ToDo list</title>

  <link href="css/main.css" rel="stylesheet" type="text/css">


</head>


<body>
  <div class="wrapper">
    <header class="header">

    </header>
    <main class="main">
      <section class="info-section">

        <div class="container">
          <h2 class="section-title">ToDo List</h2>
          <p class="autor">by Vladislavgara</p>

          <div class="wrapp-content">
            <div class='wrapp-input'>
              <input type="text" name="" id="" class="input" placeholder="Введите задачу">
              <button class="add-btn">
                <span></span>
              </button>
            </div>
            <ul class="text-value">

            </ul>
          </div>
          <div class='wrapp-btn'>
            <button class="save-btn">Сохранить</button>
            <button class="reset">Сбросить все</button>
          </div>

          <p class="save-text">* Чтобы пометить задачу как "ВЫПОЛНЕНО" просто нажми на текст выполненной заметки!</p>
          <span class="save-text">* Чтобы твои заметки сохранились перед выходом нажми кнопку "Сохранить"! </span>
          <span class="modal-save">
            СОХРАНЕНО
          </span>
        </div>
      </section>

    </main>

  </div>
  <script src="js/app.js"></script>
</body>

</html>
